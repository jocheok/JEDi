<body>
  <!-- Navbar fixed top -->
  <nav class="navbar navbar navbar-default navbar-fixed-top m-0 p-0">

    <!-- Logo and link to the main page -->
    <a class="navbar-brand pl-5" href="index.html">
      <img src="assets/images/logo.png" width="110" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div id="firebaseui-auth-container">
    </div>

    <!--  -->
    <div class="float-right mr-5 pt-1">

      <!--sign Out button area and profile pic -->
      <span class="nav-item" id="brandProfileSpot">
        <button type="submit" class="btn btn-light mb-2 btn-sm" id="signOutButton">
          <span id="sign-in">Not Logged In</span>
        </button>
      </span>

      <!-- Unordered list floated to the right -->
      <ul class="nav navbar-nav navbar-right">
        <!-- Signed in Status text -->
        <li class="nav-item">
          <span id="sign-in-status"></span> <span id="rightbar"></span>
        </li>

      </ul>

    </div>
  </nav>

  <div id="res-detail"></div>
  <div class="container pt2 pb3">
    <div class="grid-row grid-row--top">
      <!-- Title -->
      <div class="grid-column span-12">
        <div class="square">
          <header class="resturantImg aspect-ratio__content bg--tan text--white align--center centered-content">
            <h1 class="inline-block vertical--middle mb0 uppercase display-4 restaurantTextOverlay"></h1>
          </header>
        </div>
      </div>
      <div class="grid-column span-12">
        <div class="rectangle">
          <div class="aspect-ratio__content bg--primary-color text--white align--center centered-content">
            <p class="h2">Contact Details</p>
            <p class="h3 mb0 heading-font lead"></p>
          </div>
        </div>
        <div class="rectangle bottom-div">
          <div class="aspect-ratio__content bg--primary-color text--white align--center centered-content">
            <p class="h2">Make a reservation</p>
            <p class="h1 mb0 heading-font contactdetails"></p>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="grid-row">
        <div class="grid-column span-12 col-2">
          <div class="grid-row">
            <div class="grid-column span-12 mt1">
              <div class="square">
                <div class="aspect-ratio__content bg--tan centered-content align--center hours"></div>
              </div>
            </div>
            <div class="grid-column span-12 mt1">
              <div class="square">
                <div class="aspect-ratio__content bg--primary-color text--white align--center centered-content">
                  <p class="h2">Rating</p>
                  <p class="h4 mb0 heading-font rating"></p>
                  <span class="stars" data-rating="" data-num-stars="5"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-column span-12 col-2">
          <div class="grid-row">
            <div class="grid-column span-12 mt1">
              <div class="square">
                <div class="aspect-ratio__content bg--tan centered-content align--center">
                  <p class="h2 heading-font mb0 uppercase text--primary-color website"></p>
                </div>
              </div>
            </div>

            <div class="grid-column span-12 mt1">
              <div class="square">
                <div class="aspect-ratio__content bg--primary-color text--white align--center centered-content">
                  <p class="h2">
                    <button type="button" class="btn btn-link chat-button h2 heading-font">
                      Chat
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="grid-row grid-row--top">
      <!-- Title -->
      <div class="grid-column span-12 mt1">
        <div class="reviews"></div>
      </div>
      <div class="grid-column span-12 mt1">
        <div class="gallery"></div>
      </div>
    </div>
  </div>

  <!-- Modal-->
  <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="ChatModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><span id="restaurantName"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container chatArea">
            <!-- Where messages appear -->
            <div id="messageTableContainer">
              <ul id="messageBoard"></ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container">
            <!-- Submit button and textbox -->
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="form-group">
                    <div class="createName">
                      <label for="displayName">Display Name</label>
                      <input type="text" class="form-control" id="displayName" placeholder="Create user name here" />
                      <button type="submit" class="btn btn-info" id="userName">
                        Create
                      </button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                      </button>
                    </div>
                </form>
                <form>
                  <div class="form-group">
                    <div class="createMsg">
                      <label for="chatInput">Chat</label>
                      <input type="text" class="form-control" id="chatInput" placeholder="Chat..." />

                      <div id="chatButtons">
                        <button type="submit" class="btn btn-primary" id="sendMessage">
                          Send
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div class="modal" tabindex="-1" role="dialog" id="alertModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chat Alert</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Sorry! You must use your Google Login to chat!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="assets/js/chat.js" type="text/javascript"></script>
